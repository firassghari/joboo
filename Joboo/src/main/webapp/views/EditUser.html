<form class="form-horizontal" role="form">

    <div class="form-group">
        <label class="control-label col-sm-2" for="email">First Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" placeholder="Enter email" ng-model="user.fName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Last Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lname" placeholder="Enter email" ng-model="user.lName">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Country:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="country" placeholder="Enter email" ng-model="user.country">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">City:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="city" placeholder="Enter email" ng-model="user.city">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Adress:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="adress" placeholder="Enter email" ng-model="user.adress">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Birthdate:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="birthdate" placeholder="Enter email" ng-model="user.birthDate">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="user.password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button ng-click="submit()" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
