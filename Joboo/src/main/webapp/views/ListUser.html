<div>

    Search <input type="text" ng-model="keyword">
</div>
<div>
    <table class="table table-sm">
        <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Country</th>
            <th>City</th>
            <th>Adresse</th>
            <th>Date naissance</th>
            <th> edit</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in users | filter:keyword">
            <td>{{user.userId}}</td>
            <td>{{user.fName}}</td>
            <td>{{user.lName}}</td>
            <td>{{user.country}}
            <td>{{user.city}}</td>
            <td>{{user.adress}}</td>
            <td>{{user.birthDate}}</td>
            <td><a href="#/user/{{user.userId}}"><span class="todoTitle">Modifier</span></a></td>
        </tr>
        </tbody>
    </table>
</div>
